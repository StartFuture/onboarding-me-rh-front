version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
      npm: 9.6.7
    commands:
      - echo Installing source NPM dependencies...
      - npm --version
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'build/'